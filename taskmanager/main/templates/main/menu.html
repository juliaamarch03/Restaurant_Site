{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pepperoni club</title>
    <!-- mobile setup -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-title" content="Pepperoni club" />
    <!-- stylesheet -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'static/css/style-default.css' %}">
    <!-- Page description -->
    <meta name="description" content="">
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="72x72" href="{% static './img/favicons/apple-touch-icon-72x72.png' %}">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static './img/favicons/apple-touch-icon-120x120.png' %}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static './img/favicons/apple-touch-icon-152x152.png' %}">
    <link rel="icon" type="image/png" href="{% static './img/favicons/favicon.png' %}" sizes="96x96">
<body>
    <!-- Top shadow -->
    <div class="shadow"></div>
    <!-- end top shadow -->
    <!-- The splash screen -->
    <div id="splash">
        <div class="loader"> <img class="splash-logo" src="{% static './img/logo/2.png' %}" />
            <div class="line"></div>
        </div>
    </div>
    <!-- End of splash screen -->
    <div id="wrapper">
        <!-- main content -->
        <main>
            <!-- The header for content -->
            <header class="detail">
                <a href="." class="back" data-transition="slide-from-top">
                    <h1>back</h1>
                </a>
                <section>
                    <h3 class="badge">Меню</h3>
                    <h1>Що ми готуємо</h1>
                </section>
            </header>
            <!-- end header -->
            <div class="content-wrap">
                <div class="content"> <i class="icon bg icon-Food"></i>
                    <section>
                        <header class="with-subnav">
                            <ul>
                                <li class="btn active">
                                    <a href="./menu.html" data-transition="slide-left">
                                        <h4>Вечеря</h4>
                                    </a>
                                </li>
                                <li class="btn ">
                                    <a href="./lunch.html" data-transition="slide-left">
                                        <h4>Обід</h4>
                                    </a>
                                </li>
                                <li class="btn ">
                                    <a href="./starters.html" data-transition="slide-left">
                                        <h4>Закуски</h4>
                                    </a>
                                </li>
                                <li class="btn ">
                                    <a href="./sweets.html" data-transition="slide-left">
                                        <h4>Солодощі</h4>
                                    </a>
                                </li>
                            </ul>
                        </header>
                        <!-- menu content -->
                        <ul class="price-list">
                          {% for el in dinner %}
                                <li>
                                    <div class="top">
                                        <h3 class="title">{{ el.title }}</h3>
                                        <h4 class="price badge">{{ el.price }}</h4>
                                    </div>
                                    <p class="description">{{ el.components }}</p>
                                </li>
                            {% endfor %}
                        </ul>
                        <!-- end menu content -->
                    </section>
                </div>
            </div>
            <div data-remodal-id="modal"> <i class="icon bg icon-CommentwithLines"></i> <button data-remodal-action="close" class="remodal-close"></button>
                <h1></h1>
                <p></p>
                <div class="signature center">
                    <h6>-CHEF-</h6>
                    <h5>Pierre Gabant</h5>
                </div>
            </div>
        </main>
        <!-- end of main content -->
    </div>
      <!-- The slideshow -->
    <ul id="slideshow" data-speed="6000">
        <li> <img src="{% static './img/slideshow/1.jpg' %}" alt="slideshow image" /> </li>
        <li> <img src="{% static './img/slideshow/2.jpg' %}" alt="slideshow image" /> </li>
        <li> <img src="{% static './img/slideshow/3.jpg' %}" alt="slideshow image" /> </li>
        <li> <img src="{% static './img/slideshow/4.jpg' %}" alt="slideshow image" /> </li>
        <li> <img src="{% static './img/slideshow/5.jpg' %}" alt="slideshow image" /> </li>
        <li> <img src="{% static './img/slideshow/6.jpg' %}" alt="slideshow image" /> </li>
    </ul>
    <!-- end of slideshow -->
    <script type="text/javascript" src="{% static 'static/js/libs/history.js' %}"></script>
    <script type="text/javascript" src="{% static 'static/js/libs/modernizr.js' %}"></script>
    <script type="text/javascript" src="{% static 'static/js/libs/page.js' %}"></script>
    <script type="text/javascript" src="{% static 'static/js/libs/jquery-2.2.3.js"></script>
    <script type="text/javascript" src="{% static 'static/js/libs/backgroundvideo/backgroundvideo.js' %}"></script>
    <script type="text/javascript" src="{% static 'static/js/libs/photoswipe/photoswipe.js' %}"></script>
    <script type="text/javascript" src="{% static 'static/js/libs/photoswipe/photoswipe-ui-default.js' %}"></script>
    <script type="text/javascript" src="{% static 'static/js/libs/device.js' %}"></script>
    <script type="text/javascript" src="{% static 'static/js/libs/remodal/remodal.js' %}"></script>
    <script type="text/javascript" src="{% static 'static/js/custom/slidenavigation.js' %}"></script>
    <script type="text/javascript" src="{% static 'static/js/app.js' %}"></script>
</body>
</html>
